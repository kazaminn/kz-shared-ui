name: CI

on:
  pull_request:
    branches: [master]

jobs:
  quality:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ----------------------------
      # Prettier (Claude branch only)
      # ----------------------------
      - name: Run Prettier (Claude only)
        if: startsWith(github.head_ref, 'claude/')
        run: npm run format

      - name: Commit formatted files (Claude only)
        if: startsWith(github.head_ref, 'claude/')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "style: auto format Claude commit"
          git push

      # ----------------------------
      # Commitlint
      # ----------------------------
      - name: Commitlint
        run: |
          npx commitlint \
            --from=${{ github.event.pull_request.base.sha }} \
            --to=HEAD

      # ----------------------------
      # ESLint (no fix)
      # ----------------------------
      - name: ESLint
        run: npm run lint

      # ----------------------------
      # Unit Test
      # ----------------------------
      - name: Test
        run: npm run test -- --run
